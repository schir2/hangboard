{% extends 'main/base.html' %}

{% block content %}

    <a href="{% url 'blog:post_create' %}">Add Post</a>
    {% for post in posts %}
        <a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a>
        <a href="{% url 'blog:post_delete' slug=post.slug %}">Delete</a>
    {% endfor %}

{% endblock %}
