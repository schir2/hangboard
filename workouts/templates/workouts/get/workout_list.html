{% extends 'main/base.html' %}

{% block content %}

<h1>Workouts</h1>
<ul>
{% for workout in workouts %}
    <a href="{% url 'workout_detail' workout_id=workout.pk %}">
        <li>{{ workout.name }}</li>
    </a>
{% empty %}
    <li>No workouts yet.</li>
{% endfor %}
<a href="{% url 'add_workout' %}">Add</a>
</ul>

{% endblock %}
