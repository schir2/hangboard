{%  extends 'main/base.html' %}

{% block content %}
    
    <h1>Hangboards</h1>
    <ul>
    {% for material in materials %}
        {{ material.name }}
    {% empty %}
        <li>No materials yet.</li>
    {% endfor %}
    <a href="{% url 'add_material' username=user.username %}">Add</a>
    </ul>
    
{% endblock %}
